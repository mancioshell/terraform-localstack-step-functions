---
Comment: Parallel Demo
StartAt: Parallel State
States:
  Parallel State:
    Type: Parallel
    Next: combine
    Branches:
    - StartAt: adam
      States:
        adam:
          Type: Task
          Resource: arn:aws:states:::lambda:invoke
          Parameters:
            FunctionName: arn:aws:lambda:us-east-1:000000000000:function:lambda_adam
            Payload:
              input.$: "$"
          OutputPath: "$.Payload"
          End: true
    - StartAt: cole
      States:
        cole:
          Type: Task
          Resource: arn:aws:states:::lambda:invoke
          Parameters:
            FunctionName: arn:aws:lambda:us-east-1:000000000000:function:lambda_cole
            Payload:
              input.$: "$"
          OutputPath: "$.Payload"
          End: true
  combine:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    Parameters:
      FunctionName: arn:aws:lambda:us-east-1:000000000000:function:lambda_combine
      Payload:
        input.$: "$"
    # ResultSelector:
    #   body.$: "$.Payload.body"
    End: true